<!DOCTYPE html>
<html lang="bn" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Life Operating System | Unified Knowledge Synthesis</title>
  <meta name="description"
    content="A comprehensive lifestyle framework synthesizing Atomic Habits, Deep Work, Stoicism, and Neuroscience-backed protocols.">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Life OS">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="manifest" href="manifest.json">

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Hind Siliguri', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            dark: {
              900: '#050505',
              800: '#0a0a0a',
              700: '#121212',
            },
            brand: {
              accent: '#3b82f6',
              glow: '#60a5fa',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    /* 3D Flip Utilities */
    .perspective-1000 {
      perspective: 1000px;
    }

    .transform-style-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Enhanced Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-strong {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    body {
      background-color: #050505;
      overflow-x: hidden;
    }

    /* Mobile Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(5, 5, 5, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      padding: 8px 0;
      padding-bottom: max(8px, env(safe-area-inset-bottom));
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6px 4px;
      min-width: 60px;
      color: #64748b;
      transition: all 0.2s ease;
    }

    .bottom-nav-item.active {
      color: #3b82f6;
    }

    .bottom-nav-item:active {
      transform: scale(0.95);
    }

    /* Enhanced Animations */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }

      50% {
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
      }
    }

    @keyframes gradient-shift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes float-up {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.5;
      }

      50% {
        transform: translateY(-20px) rotate(5deg);
        opacity: 1;
      }
    }

    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    .animate-pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient-shift 8s ease infinite;
    }

    /* Mobile Touch Feedback */
    .touch-feedback {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .touch-feedback:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    /* Scroll Snap */
    .snap-container {
      scroll-snap-type: y proximity;
    }

    .snap-item {
      scroll-snap-align: start;
    }

    /* Mobile Card Enhancements */
    @media (max-width: 768px) {
      .card-mobile {
        min-height: 220px;
        padding: 16px;
      }

      .text-mobile-sm {
        font-size: 14px;
        line-height: 1.5;
      }

      .text-mobile-title {
        font-size: 16px;
        line-height: 1.3;
      }

      /* Add bottom padding for fixed nav */
      main {
        padding-bottom: 80px !important;
      }
    }

    /* Desktop Enhancements */
    @media (min-width: 1024px) {
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .hover-lift:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .hover-glow:hover {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
      }
    }

    /* Particle Background */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      animation: float-up 8s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-[#050505] text-slate-200 antialiased selection:bg-blue-500/30 selection:text-blue-100 font-sans">
  <div id="root">
    <!-- Loading indicator while React loads -->
    <div id="loading"
      style="display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column;">
      <div
        style="width: 50px; height: 50px; border: 3px solid #333; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;">
      </div>
      <p style="margin-top: 20px; color: #64748b; font-size: 14px;">Loading Life OS...</p>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>

  <noscript>
    <div style="padding: 40px; text-align: center; color: #94a3b8;">
      <h1 style="color: white; margin-bottom: 20px;">Life Operating System</h1>
      <p>JavaScript is required to run this application.</p>
    </div>
  </noscript>

  <script type="module" src="./src/main.tsx"></script>

  <!-- Error handling for mobile -->
  <script>
    window.onerror = function (msg, url, line, col, error) {
      console.error('Error:', msg, url, line);
      return false;
    };
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js')
          .then(function (registration) {
            console.log('SW registered:', registration.scope);
          })
          .catch(function (error) {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
